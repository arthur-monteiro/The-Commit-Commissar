<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Commit Commissar | Dark Mode</title>
    <link rel="icon" href="../commissar.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1 id="view-title"></h1>
            </div>
            <div class="live-tag"><div class="dot"></div>LIVE POLLING (3s)</div>
        </header>

        <div id="home-view">
            <div class="project-grid" id="project-list"></div>
        </div>

        <div id="detail-view" class="hidden">
            <button class="back-btn" onclick="showHome()">‚Üê Back to overview</button>
            <div class="pipeline-container" id="pipeline-flow"></div>
            
            <div class="history-section">
                <h3>Execution history</h3>
                <table id="history-table">
                    <thead><tr><th>Date</th><th>Duration</th><th>Result</th></tr></thead>
                    <tbody id="history-body"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
